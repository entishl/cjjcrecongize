# config.yaml
model:
  name: "convnext_tiny"

paths:
  database: "data/feature_database.npy"
  coordinates: "data/coordinates.json"
  avatar_library: "data/avatars"
  output_dir: "output"

recognition:
  similarity_threshold: 0.85

preprocessing:
  target_width: 1812
  target_height: 1759
  tolerance: 0.01